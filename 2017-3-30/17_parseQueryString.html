<!DOCTYPE html>

  <body>
  <script type="text/javascript">
    /*
    请编写一个JavaScript函数 parseQueryString，它的用途是把URL参数解析为一个对象，
    如：
      var url = “http://witmax.cn/index.php?key0=0&key1=1&key2=2″;
      key0=0&key1=1&key2=2 - > {key0:0,key1:1,key2:2}

        key0=0&key1=1&key2=2
        {key0:0,key1:1,key2:2}
     */
    
     let str = 'key0=0&key1=1&key2=2';
     let arr = str.split('&');
     let obj = {};
     arr.forEach((ele)=>{
       obj[ele.split('=')[0]] = ele.split('=')[1];
     })
     console.log(obj)
     
    
    
    
  </script>
  </body>
