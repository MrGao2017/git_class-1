<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      span{
        text-align: center;
        padding: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script type="text/javascript">
      let html = '';
      for(var i=0;i<10;i++){
        for(var j=0;j<=i;j++){
          if(j == 0 || i == j || i == 9){
            html += '<span>*</span>'
          }else{
            html += '<span>&nbsp;</span>'
          }
        }
        html += '<br />';
      }
      box.innerHTML = html;
      
      
      
      
    </script>
    
  </body>
</html>
